<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="gridSystemModalLabel">Setting table</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <table class="table table-hover">
                    <tr>
                        <th>Selected</th>
                        <th>Name</th>
                    </tr>
                    <tr ng-repeat="row in vm.selectedTable.rows">
                        <td ng-click="row.selected = !row.selected">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="row.selected"> Selected row
                                </label>
                            </div>
                        </td>
                        <td>
                            <div class="form-group" style="margin-bottom: 0">
                                <input type="email" class="form-control" id="exampleInputEmail3" ng-value="row.name">
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.backTablePopup()">Back
            </button>
            <button type="button" class="btn btn-primary" ng-click="vm.Finish()">Finish</button>
        </div>
    </div>
</div>
