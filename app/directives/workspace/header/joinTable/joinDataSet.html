<div class="modal-dialog  modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="gridSystemModalLabel">Join Data Set</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-sm-12">
                    <table class="table table-hover">
                        <tr>
                            <td class="col-md-4">
                                <div class="checkbox">
                                    <h4>Join Data Set Name: </h4>
                                </div>
                            </td>
                            <td class="col-md-8">
                                <div class="form-group" style="margin-bottom: 0">
                                    <input type="text" class="form-control" ng-model="vm.joinDataSet.name">
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="col-md-6">
                    <div class="col-sm-12">
                        <label>DateSet: </label>
                        <select class="form-control" ng-model="vm.joinDataSet.firstTable" ng-options="table.dataSetName for table in vm.dataSetTables">
                        </select>
                    </div>
                    <div class="col-sm-12">
                        <ul class="list-group">
                            <li ng-click="vm.selectColumnFirstTable($index)" ng-class="$index === vm.joinDataSet.selectFirstColumn ? 'active': ''" class="list-group-item" ng-repeat="row in vm.joinDataSet.firstTable.columns">{{row.name}}</li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="col-sm-12">
                        <label>DateSet: </label>
                        <select class="form-control" ng-model="vm.joinDataSet.secondTable" ng-options="table.dataSetName for table in vm.dataSetTables">
                        </select>
                    </div>
                    <div class="col-sm-12">
                        <ul class="list-group">
                            <li ng-click="vm.selectColumnSecondTable($index)" ng-class="$index === vm.joinDataSet.selectSecondColumn ? 'active': ''" class="list-group-item" ng-repeat="row in vm.joinDataSet.secondTable.columns">{{row.name}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <!--//ng-disabled="(!vm.databaseSources.setName)"-->
            <!--// &&-->
            <button type="button" class="btn btn-primary" ng-disabled="!vm.joinDataSet.name || !vm.joinDataSet.firstTable || !vm.joinDataSet.secondTable" ng-click="vm.openJoinSettingDataTablesPopup()">
                Next
            </button>
        </div>
    </div>
</div>
