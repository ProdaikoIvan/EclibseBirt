<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="gridSystemModalLabel">Select table</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <table class="table table-hover">
                    <tr>
                        <td class="col-md-4">
                            <div class="checkbox">
                                <h4>Selected table: </h4>
                            </div>
                        </td>
                        <td class="col-md-8">
                            <select class="form-control"
                                    ng-model="vm.selectedTableName"
                                    ng-init="vm.selectedTableName = vm.tables[0]"
                                    ng-options="item for item in vm.tables">
                            </select>
                        </td>
                    </tr>
                </table>
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" ng-click="vm.settingTablePopup()">Next</button>
        </div>
    </div>
</div>
