<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="gridSystemModalLabel">Columns table</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <table class="table table-hover">
                    <tr>
                        <th class="col-sm-12">Column</th>
                    </tr>
                    <tr ng-repeat="row in vm.selectedTable">
                        <td>
                            {{row.columnName}}
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.backPopup(0)">Back
            </button>
            <button type="button" class="btn btn-primary" ng-click="vm.Finish()">Finish</button>
        </div>
    </div>
</div>
