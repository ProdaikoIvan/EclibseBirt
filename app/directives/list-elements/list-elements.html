<div class="container-list-elements">
    <h3 class="header-list-box">Elements</h3>
    <ul>
        <li ng-click="vm.addContainer()"><a href="#">Container</a></li>
        <li ng-click="vm.addTextBlock()"><a href="#">Text</a></li>
        <li data-toggle="modal" data-target="#table-modal"><a href="#">Table</a></li>
    </ul>

    <div id="table-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="gridSystemModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">

                    <div class="row">
                        <div class="col-sm-6">
                            <label>Row Table</label>
                            <select class="form-control" ng-model="vm.table.row">
                                <option value="" disabled selected>Selected row</option>
                                <option ng-repeat="i in vm.maxRow" value="{{i}}">{{i}}</option>
                            </select>
                        </div>
                        <div class="col-sm-6">
                            <label>Column Table</label>
                            <select class="form-control" ng-model="vm.table.column">
                                <option value="" disabled selected>Selected column</option>
                                <option ng-repeat="i in vm.maxColumn" value="{{i}}">{{i}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="vm.addTable()"
                            ng-disabled="!vm.table.row || !vm.table.column">Save changes
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
